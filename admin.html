<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | Alvee Hossain</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');
        
        :root {
            --primary: #7c3aed;
            --primary-dark: #5b21b6;
            --secondary: #10b981;
            --dark: #0f172a;
            --darker: #020617;
            --light: #f8fafc;
            --glass: rgba(15, 23, 42, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            --neon-glow: 0 0 15px rgba(124, 58, 237, 0.8);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: radial-gradient(circle at center, var(--darker), var(--dark));
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            perspective: 1000px;
            overflow: hidden;
            color: var(--light);
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            filter: blur(1px);
            animation: floatParticle linear infinite;
        }
        
        @keyframes floatParticle {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }
        
        .orb {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            z-index: -1;
        }
        
        .orb-1 {
            background: radial-gradient(circle, var(--primary), transparent 70%);
            top: 20%;
            left: 10%;
            animation: floatOrb 15s ease-in-out infinite;
        }
        
        .orb-2 {
            background: radial-gradient(circle, var(--secondary), transparent 70%);
            bottom: 10%;
            right: 15%;
            animation: floatOrb 18s ease-in-out infinite reverse;
        }
        
        @keyframes floatOrb {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(50px, -30px); }
            50% { transform: translate(0, -50px); }
            75% { transform: translate(-30px, -20px); }
        }
        
        .login-container {
            width: 420px;
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background: var(--glass);
            border-radius: 20px;
            box-shadow: var(--shadow), var(--neon-glow);
            border: 1px solid var(--glass-border);
            padding: 50px;
            transform-style: preserve-3d;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(124, 58, 237, 0.1) 50%,
                transparent 55%
            );
            transform: rotate(30deg);
            animation: shine 6s infinite;
            z-index: -1;
        }
        
        @keyframes shine {
            0% { transform: translateY(-100%) rotate(30deg); }
            100% { transform: translateY(100%) rotate(30deg); }
        }
        
        .login-container:hover {
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6), 0 0 25px rgba(124, 58, 237, 0.8);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
            transform: translateZ(50px);
        }
        
        .logo h1 {
            color: transparent;
            font-size: 2.8rem;
            margin: 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }
        
        .logo h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
        }
        
        .logo span {
            display: block;
            margin-top: 15px;
            color: #94a3b8;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .input-group {
            margin-bottom: 30px;
            position: relative;
            transform: translateZ(30px);
        }
        
        .input-group input {
            width: 100%;
            padding: 18px 25px;
            background: rgba(2, 6, 23, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .input-group input:focus {
            outline: none;
            background: rgba(2, 6, 23, 0.7);
            border-color: var(--primary);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5), 0 0 10px rgba(124, 58, 237, 0.3);
        }
        
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
        }
        
        .input-group i {
            position: absolute;
            right: 25px;
            top: 18px;
            color: rgba(255, 255, 255, 0.4);
            transition: color 0.3s;
        }
        
        .input-group input:focus + i {
            color: var(--primary);
        }
        
        .btn-login {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            transform: translateZ(40px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn-login:hover {
            transform: translateY(-3px) translateZ(40px);
            box-shadow: 0 15px 30px rgba(124, 58, 237, 0.5);
        }
        
        .btn-login:hover::before {
            left: 100%;
        }
        
        .btn-login i {
            margin-right: 10px;
        }
        
        .forgot-pass {
            text-align: center;
            margin-top: 25px;
        }
        
        .forgot-pass a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
            position: relative;
        }
        
        .forgot-pass a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--secondary);
            transition: width 0.3s;
        }
        
        .forgot-pass a:hover {
            color: var(--secondary);
        }
        
        .forgot-pass a:hover::after {
            width: 100%;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(124, 58, 237, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(124, 58, 237, 0); }
            100% { box-shadow: 0 0 0 0 rgba(124, 58, 237, 0); }
        }
        
        .cyber-border {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .cyber-border::before, .cyber-border::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            border: 2px solid var(--primary);
            transition: all 0.5s;
        }
        
        .cyber-border::before {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
        }
        
        .cyber-border::after {
            bottom: 10px;
            right: 10px;
            border-left: none;
            border-top: none;
        }
        
        .login-container:hover .cyber-border::before,
        .login-container:hover .cyber-border::after {
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles-js"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    
    <div class="login-container">
        <div class="cyber-border"></div>
        
        <div class="logo">
            <h1>Alvee Hossain</h1>
            <span>Secure Admin Portal</span>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="password" id="password" placeholder="Enter your password" required>
                <i class="fas fa-lock"></i>
            </div>
            
            <button type="submit" class="btn-login">
                <i class="fas fa-fingerprint"></i> Authenticate
            </button>
            
            <div class="forgot-pass">
                <a href="#">Forgot your credentials?</a>
            </div>
        </form>
    </div>

    <script>
        // Create particles
        function createParticles() {
            const container = document.getElementById('particles-js');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 1px and 3px
                const size = Math.random() * 2 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.bottom = `-${size}px`;
                
                // Random animation duration (10s to 20s) and delay
                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * 5;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                container.appendChild(particle);
            }
        }
        
        // Initialize particles
        createParticles();
        
        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const btn = document.querySelector('.btn-login');
            
            if(password === "SamiAlvee269@@") {
                // Add loading animation
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying Identity';
                btn.disabled = true;
                
                // Add pulse effect
                btn.classList.add('pulse');
                
                // Simulate biometric verification
                setTimeout(() => {
                    btn.innerHTML = '<i class="fas fa-check-circle"></i> Access Granted';
                    btn.style.background = 'linear-gradient(135deg, var(--secondary), #059669)';
                    
                    setTimeout(() => {
                        localStorage.setItem('adminAuth', 'true');
                        window.location.href = "dashboard.html";
                    }, 1000);
                }, 2000);
            } else {
                // Shake animation for wrong password
                const loginContainer = document.querySelector('.login-container');
                loginContainer.classList.add('shake');
                
                // Change button to indicate error
                btn.innerHTML = '<i class="fas fa-exclamation-circle"></i> Access Denied';
                btn.style.background = 'linear-gradient(135deg, #ef4444, #b91c1c)';
                
                setTimeout(() => {
                    loginContainer.classList.remove('shake');
                    
                    // Reset button after 1.5 seconds
                    setTimeout(() => {
                        btn.innerHTML = '<i class="fas fa-fingerprint"></i> Authenticate';
                        btn.style.background = 'linear-gradient(135deg, var(--primary), var(--primary-dark))';
                    }, 1500);
                }, 500);
            }
        });

        // 3D mousemove effect
        document.querySelector('.login-container').addEventListener('mousemove', (e) => {
            const container = e.currentTarget;
            const containerRect = container.getBoundingClientRect();
            const containerCenterX = containerRect.left + containerRect.width / 2;
            const containerCenterY = containerRect.top + containerRect.height / 2;
            
            const xAxis = (containerCenterX - e.clientX) / 20;
            const yAxis = (containerCenterY - e.clientY) / 20;
            
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            
            // Parallax effect for logo
            const logo = container.querySelector('.logo h1');
            logo.style.transform = `translateZ(50px) translateX(${xAxis * 2}px) translateY(${yAxis * 2}px)`;
        });

        // Reset position when mouse leaves
        document.querySelector('.login-container').addEventListener('mouseleave', (e) => {
            e.currentTarget.style.transform = 'rotateY(0) rotateX(0)';
            const logo = e.currentTarget.querySelector('.logo h1');
            logo.style.transform = 'translateZ(50px)';
        });
    </script>
</body>
</html>
