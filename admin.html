<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Alvee Hossain</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --glass: rgba(255, 255, 255, 0.1);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #1e3a8a, #3b82f6);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            perspective: 1000px;
            overflow: hidden;
        }
        
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(180deg, rgba(66, 165, 245, 0.6), rgba(21, 101, 192, 0.3));
            border-radius: 50%;
            filter: blur(50px);
            animation: float 15s infinite ease-in-out;
            z-index: -1;
        }
        
        .blob:nth-child(2) {
            left: 50%;
            top: 20%;
            background: linear-gradient(180deg, rgba(236, 72, 153, 0.5), rgba(219, 39, 119, 0.3));
            animation-delay: -5s;
        }
        
        .blob:nth-child(3) {
            left: 20%;
            top: 60%;
            background: linear-gradient(180deg, rgba(139, 92, 246, 0.5), rgba(124, 58, 237, 0.3));
            animation-delay: -10s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, -50px) rotate(5deg); }
            50% { transform: translate(0, -100px) rotate(0deg); }
            75% { transform: translate(-50px, -50px) rotate(-5deg); }
        }
        
        .login-container {
            width: 380px;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            background: var(--glass);
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }
        
        .login-container:hover {
            transform: rotateY(5deg) rotateX(5deg);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            transform: translateZ(50px);
        }
        
        .logo h1 {
            color: white;
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(90deg, #fff, #c7d2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo span {
            color: #c7d2fe;
            font-size: 0.9rem;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
            transform: translateZ(30px);
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        
        .input-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .input-group i {
            position: absolute;
            right: 20px;
            top: 15px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            transform: translateZ(40px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }
        
        .btn-login:hover {
            transform: translateY(-3px) translateZ(40px);
            box-shadow: 0 15px 30px rgba(37, 99, 235, 0.4);
        }
        
        .forgot-pass {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-pass a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        
        .forgot-pass a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
    
    <div class="login-container">
        <div class="logo">
            <h1>Alvee Hossain</h1>
            <span>Admin Portal</span>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="password" id="password" placeholder="Enter your password" required>
                <i class="fas fa-lock"></i>
            </div>
            
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            
            <div class="forgot-pass">
                <a href="#">Forgot password?</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            if(password === "AlveeandSami12345") {
                // Add loading animation
                const btn = document.querySelector('.btn-login');
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating';
                btn.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    localStorage.setItem('adminAuth', 'true');
                    window.location.href = "dashboard.html";
                }, 1500);
            } else {
                // Shake animation for wrong password
                const loginContainer = document.querySelector('.login-container');
                loginContainer.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    loginContainer.style.animation = '';
                }, 500);
                
                alert("Incorrect password! Try again.");
            }
        });

        // Add mousemove 3D effect
        document.querySelector('.login-container').addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            e.currentTarget.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Reset position when mouse leaves
        document.querySelector('.login-container').addEventListener('mouseleave', (e) => {
            e.currentTarget.style.transform = 'rotateY(0) rotateX(0)';
        });
    </script>
</body>
</html>
